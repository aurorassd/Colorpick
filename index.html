        function updateSavedListUI() { savedColorsListElement.innerHTML = ''; if (savedColorMixes.length === 0) { const placeholder = document.createElement('li'); placeholder.textContent = "ä¿å­˜ã•ã‚ŒãŸè‰²ã¯ã‚ã‚Šã¾ã›ã‚“"; placeholder.style.cssText = 'text-align: center; color: #888; cursor: default; border-bottom: none;'; savedColorsListElement.appendChild(placeholder); return; } savedColorMixes.forEach((mix, index) => { const listItem = document.createElement('li'); listItem.dataset.index = index; const swatch = document.createElement('span'); swatch.className = 'saved-color-swatch'; swatch.style.backgroundColor = mix.resultColor; const infoDiv = document.createElement('div'); infoDiv.className = 'saved-color-info'; const hexSpan = document.createElement('span'); hexSpan.className = 'saved-color-hex'; hexSpan.textContent = mix.resultColor; const detailsSpan = document.createElement('span'); detailsSpan.className = 'saved-color-details'; const activeDetails = mix.settings.filter(s => s.enabled && s.ratio > 0).map(s => `è‰²${s.id}(${s.color}):${s.ratio}%`).join(', '); detailsSpan.textContent = activeDetails || "ï¼ˆå˜è‰²ã¾ãŸã¯ç„¡åŠ¹ï¼‰"; detailsSpan.title = activeDetails; infoDiv.appendChild(hexSpan); infoDiv.appendChild(detailsSpan); listItem.appendChild(swatch); listItem.appendChild(infoDiv); savedColorsListElement.appendChild(listItem); }); }
